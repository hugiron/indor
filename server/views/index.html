<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>INDOR Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/static/plugins/iCheck/flat/blue.css">
  <link rel="stylesheet" href="/static/plugins/morris/morris.css">
  <link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script>
    if (localStorage.getItem('access_token') == null)
        window.location.href = '/login';
  </script>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="fa fa-sign-out"></i></a></li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <span id="info-name" style="color: darkgray;" class="d-block"></span>
          <span id="info-username" style="color: darkgray; font-size: small;" class="d-block"></span>
        </div>
      </div>

      <nav class="mt-2">
        <ul id="camera-list" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-header">КАМЕРЫ</li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div id="content" style="display: none;">
      <div class="content-header">
        <div class="container-fluid">
          <div id="error-header" class="callout callout-danger bg-danger" style="display: none;"></div>
        </div>
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 id="camera-name-header" class="m-0 text-dark"></h1>
              <label><span style="font-weight: normal;">Status: </span><input id="camera-status" onclick="postStatus()" type="checkbox"></label>
            </div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div id="div-frame" class="col-md-8">
            </div>
            <div class="col-md-4">
              <div id="place-info" style="display: none;" class="alert bg-white">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <span style="font-size: medium;"><i class="icon fa fa-map-marker"></i></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2018</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0.0
    </div>
  </footer>
</div>

<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<script src="/static/dist/js/indor.js"></script>
<script>
  getAccount();
  getCamera();
</script>
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="/static/plugins/morris/morris.min.js"></script>
<script src="/static/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="/static/plugins/knob/jquery.knob.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/plugins/fastclick/fastclick.js"></script>
<script src="/static/dist/js/adminlte.js"></script>
</body>
</html>
